[tool:pytest]
# Pytest configuration for PDF splitting worker tests

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    rabbitmq: Tests that require RabbitMQ
    s3: Tests that require S3/OSS
    network: Tests that require network access
    pdf: Tests that work with PDF files

# Minimum version
minversion = 6.0

# Test coverage
# addopts = --cov=pdf_splitting_worker --cov-report=html --cov-report=term-missing

# Asyncio configuration
asyncio_mode = auto

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning