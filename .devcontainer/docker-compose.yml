version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: DockerFile
    volumes:
      - ..:/workspace:cached
    environment:
      - NODE_ENV=development
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    command: sleep infinity
    ports:
      - "3000:3000"
      - "3002-3010:3002-3010"
      - "8000:8000"
    networks:
      - app-network
      - shared-net
    depends_on:
      - elasticsearch
      - rabbitmq

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.1.3
    container_name: container-es
    env_file: "../.env"
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - ELASTICSEARCH_PASSWORD=$ELASTICSEARCH_PASSWORD
      - xpack.security.enabled=false
      - http.cors.enabled=true
      - http.cors.allow-origin="*"
    volumes:
      - es-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - app-network
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  kibana:
    image: docker.elastic.co/kibana/kibana:9.1.3
    container_name: kibana-dev
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVER_NAME=kibana
      # - XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY=${KIBANA_ENCRYPTION_KEY:-some-default-key}
    ports:
      - "5601:5601"
    networks:
      - app-network
    depends_on:
      elasticsearch:
        condition: service_healthy
    restart: unless-stopped

  # mongodb:
  #   image: mongo:latest
  #   restart: unless-stopped
  #   ports:
  #     - "27017:27017"
  #   volumes:
  #     - mongodb-data:/data/db
  #   networks:
  #     - app-network

  crawl4ai:
    image: unclecode/crawl4ai:latest
    restart: unless-stopped
    ports:
      - "11235:11235"
    networks:
      - app-network

  rabbitmq:
    image: rabbitmq:3.13.6-management
    ports:
      - "5672:5672"
      - "8080:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin123
      - RABBITMQ_DEFAULT_VHOST=my_vhost
    configs:
      - source: rabbitmq-plugins
        target: /etc/rabbitmq/enabled_plugins
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - app-network

  # postgres:
  #   image: postgres:12-alpine
  #   restart: always
  #   environment:
  #     POSTGRES_DB: mydatabase
  #     POSTGRES_USER: myuser
  #     POSTGRES_PASSWORD: mypassword
  #   ports:
  #     - "5432:5432"
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   networks:
  #     - app-network

  pgadmin:
    image: dpage/pgadmin4:9.10.0
    container_name: pgadmin4_container
    restart: always
    ports:
      - "5050:80" # Maps host port 5050 to container port 80 (pgAdmin's default web port)
    environment:
      PGADMIN_DEFAULT_EMAIL: user@example.com
      PGADMIN_DEFAULT_PASSWORD: strongpassword
    volumes:
      - pgadmin-data:/var/lib/pgadmin # Persists pgAdmin data
configs:
  rabbitmq-plugins:
    content: "[rabbitmq_management, rabbitmq_web_stomp]."  

volumes:
  es-data:
  mongodb-data:
  rabbitmq-data:
  pgadmin-data:
  postgres_data:

networks:
  app-network:
    driver: bridge
  shared-net:
    external: true